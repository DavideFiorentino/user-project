<div class="row mt-5 mb-3 px-4">
    <div class="col-1"></div>
    <div class="col">Name</div>
    <div class="col">Mail</div>
    <div class="col">Address</div>
    <div class="col-1">Orders: #</div>
    <div class="col-2"></div>
    <div class="col-1"></div>
    <div class="col-1"></div>
</div>

<div class="row mb-3 single p-4" *ngFor="let user of users">
    <div class="col-1"><img [src]="user.imageUrl" [alt]="user.name + ' image'"></div>
    <div class="col">{{ user.fullName }}</div>
    <div class="col">{{ user.mail }}</div>
    <div class="col">{{ user.fullLocation }}</div>
    <div class="col-1">{{ user.orders.length }}</div>
    <div class="col-2"><button class="btn btn-link" (click)="selectedUser.emit(user)">View Orders</button></div>
    <div class="col-1"><button class="btn btn-primary me-2 w-100">Edit</button></div>
    <div class="col-1"><button class="btn btn-danger w-100">Delete</button></div>
</div>
